<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Twitter Search</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row align-items-end">
        <div class="col-md">

          <h1 class="display-4 mt-5 mb-3">Twitter Search</h1>

        </div>
        <div class="col-md">

          <form method="get" action="" class="form-inline mb-3 float-right">
            <div class="input-group mb-2 mr-sm-2">
              <input type="text" class="form-control form-control-lg" name="query" placeholder="Search...">
              <div class="input-group-append">
                <button type="submit" class="btn btn-lg btn-primary">Go</button>
              </div>
            </div>
            <div class="input-group mb-2">
              <a href="?" class="btn btn-lg btn-secondary">Reset</a>
            </div>
          </form>

        </div>
      </div>

      <div id="stream"></div>
    </div>

    <template id="tweet">
      <div class="card mb-3">
        <div class="card-body">
          <div class="media">
            <img class="profile-img rounded mr-3" src="" width="48" height="48">
            <div class="media-body">
              <h5 class="mt-0">
                <span class="name mr-2">Place K. Itten</span>
                <span class="screen-name text-muted mr-2">@placekitten</span>
                <time class="created-at text-muted">3 min ago</time>
              </h5>
              <div class="text">
                This is a tweet. Lorem ipsum. How many chars do I have left?
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <script type="module" src="main.js"></script>
  </body>
</html>
